<!doctype html>
<html lang="en"
      data-color-mode="light"
      data-light-theme="light"
      data-dark-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Shadcn Vue</title>
    <script>
      (function() {
        const theme = localStorage.getItem('darkMode');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'true' || (!theme && systemTheme)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <meta name="description" content="A starter project for Vue 3 with Shadcn UI and Tailwind CSS">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="app"></div>
    <script type="module">
      import { SectionCollector } from './section-collector.js';
      
      let collector = null;

      const observer = new MutationObserver((mutations, obs) => {
        const getStartedBtn = document.getElementById('getStarted');
        if (getStartedBtn) {
          console.log('Button found!');
          
          getStartedBtn.addEventListener('click', async () => {
            console.log('Button clicked!');
            if (!collector) {
              collector = new SectionCollector();
            }
          });
          
          obs.disconnect();
        }
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
