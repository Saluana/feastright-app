<!doctype html>
<html lang="en"
      data-color-mode="light"
      data-light-theme="light"
      data-dark-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5">
    <title>Feast Right - Free recipe manager</title>
    <meta name="description" content="Feast Right is a free recipe manager that allows you to import recipes from the web and save them to your database.">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script>
      (function() {
        const theme = localStorage.getItem('darkMode');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (!theme && systemTheme) {
          localStorage.setItem('darkMode', 'true');
        }
        if (theme === 'true' || (!theme && systemTheme)) {
          document.documentElement.classList.add('dark');
        }
      })(); 
    </script>
<link rel="icon" type="image/png" href="/favicon-512x512.png" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body class="bg-background text-foreground antialiased">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
